<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property = "og:title" content ="Калькулятор ИМТ"/>
    <meta property = "og:desciption" content ="Калькулятор ИМТ - простенький сайт для расчёта индекса массы тела">
    <meta property = "og:type" content = "website" />
    <meta property = "og:url" content = "https://atule-csc.github.io/PWA/" />

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/lego.jpg" type="image/x-icon">

<body>
    <div class="lego">
        <img src="img/lego.gif" alt="lego" width="50px"height="50px">
        Калькулятор ИМТ
    </div>
    <div class="main-block">
        <div class="input-stuff">
            <label for="height">Ваш рост в см</label>
            <input type="number" id="height">
        </div>
        <div class="input-stuff">
            <label for="weight">Ваш вес в кг</label>
            <input type="number" id="weight">
        </div>
        <div class="input-stuff">
            <label for="result">Ваш ИМТ</label>
            <input type="number" readonly id="result">
        </div>
        <div class="input-stuff">
            <button id="but">Посчитать ИМТ</button>
        </div>
    </div>
    <script src="logic.js"></script>
